apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: express-gitops
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Nilay1999/k8s-express-gitops.git
    targetRevision: main
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: express
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
